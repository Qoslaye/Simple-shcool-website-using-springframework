<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <style>
        body {
            padding-top: 56px;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            font-weight: bold;
            padding: 0 1rem;
        }
        .navbar-nav .nav-link:hover {
            color: #0056b3; /* Darker shade for hover */
        }
        .bg-light-blue {
            background-color: #add8e6 !important;
        }
         .table-primary thead th {
            background-color: #0d6efd; /* Primary button color */
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light-blue fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">School</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="All">View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <h1 class="mb-4">Registered Students</h1>
    <form class="mb-4">
        Search <input type="text" class="form-control mb-2" name="keyword" id="keyword" th:value="${keyword}">
        <input type="submit" value="Search" class="btn btn-primary btn-lg">
    </form>
    <div class="container-fluid">
        <table class="table table-primary">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Location</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${universities.empty}">
                <td colspan="4">No data available</td>
            </tr>
            <tr th:each="univ :${universities}">
                <td th:text="${univ.id}"></td>
                <td th:text="${univ.name}"></td>
                <td th:text="${univ.location}"></td>
                <td>
                    <a th:href="@{/delete/{id}(id=${univ.id})}" class="btn btn-light btn-sm">
                        <i class="bi bi-trash"></i>
                    </a>
                    <a th:href="@{/Edit/{id}(id=${univ.id})}" class="btn btn-light btn-sm">
                        <i class="bi bi-pencil"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer class="bg-light text-center text-lg-start">
    <div class="container p-4">
        <p class="text-center">Â© 2024 School Student Portal. All Rights Reserved.</p>
        <p class="text-center">
            <a href="About" class="text-dark">About</a> |
            <a href="Contact" class="text-dark">Contact</a>
        </p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
